{{- range $shard, $e := until (int $.Values.shardCount) }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    scope: jitsi
    service: {{ $.Values.web.name }}
    shard: {{ $shard | quote}}
  name: shard-{{ $shard }}-{{ $.Values.web.name }}
  namespace: {{ $.Release.Namespace }}
spec:
  ports:
  - name: http
    port: {{ $.Values.web.httpPort }}
    targetPort: http
  selector:
    k8s-app: {{ $.Values.web.name }}
    scope: jitsi
    shard: {{ $shard | quote}}
{{- end }}
